<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIN - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --card: #1a1a28;
            --text: #e8e6f0;
            --text-dim: #8a87a0;
            --accent: #ff4d6d;
            --accent-2: #c77dff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at 50% 0%, rgba(255,77,109,0.1), transparent 50%);
        }
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--text);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4d6d, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }
        .auth-container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,77,109,0.2);
        }
        .auth-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .auth-container > p {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .auth-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        .form-group input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff4d6d, #c77dff);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,77,109,0.3);
        }
        .error-msg {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
        .error-msg.active { display: block; }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .back-link {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link" data-i18n="back">‚Üê –ù–∞–∑–∞–¥</a>
    
    <div class="logo">KIN</div>
    
    <div class="auth-container">
        <h2 data-i18n="welcome">üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
        <p data-i18n="subtitle">–í–æ–π–¥–∏—Ç–µ –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</p>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')" data-i18n="login_tab">–í—Ö–æ–¥</button>
            <button class="auth-tab" onclick="switchTab('register')" data-i18n="register_tab">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
        
        <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input type="email" id="loginEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label data-i18n="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-primary" data-i18n="login_btn">–í–æ–π—Ç–∏</button>
            <div class="error-msg" id="loginError"></div>
        </form>
        
        <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input type="email" id="regEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label data-i18n="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="regPassword" required placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" minlength="6">
            </div>
            <div class="form-group">
                <label data-i18n="password2">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="regPassword2" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-primary" data-i18n="register_btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <div class="error-msg" id="regError"></div>
        </form>
    </div>
    
    <script>
        // SESSION CHECK
        const SESSION_TIMEOUT = 30 * 60 * 1000;
        let currentLang = 'ru';
        
        const lastActivity = localStorage.getItem('kin_last_activity');
        if (lastActivity) {
            const elapsed = Date.now() - parseInt(lastActivity);
            if (elapsed > SESSION_TIMEOUT) {
                localStorage.removeItem('kin_user');
                localStorage.removeItem('kin_last_activity');
            }
        }
        
        if (localStorage.getItem('kin_user') && lastActivity) {
            const elapsed = Date.now() - parseInt(lastActivity);
            if (elapsed < SESSION_TIMEOUT) {
                window.location.href = '/app';
            }
        }
        
        function updateActivity() {
            localStorage.setItem('kin_last_activity', Date.now().toString());
        }
        document.addEventListener('click', updateActivity);
        document.addEventListener('keypress', updateActivity);
        
        // Translations
        const translations = {
            ru: {
                back: '‚Üê –ù–∞–∑–∞–¥',
                welcome: 'üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å',
                subtitle: '–í–æ–π–¥–∏—Ç–µ –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å',
                login_tab: '–í—Ö–æ–¥',
                register_tab: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
                email: 'Email',
                password: '–ü–∞—Ä–æ–ª—å',
                password2: '–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å',
                login_btn: '–í–æ–π—Ç–∏',
                register_btn: '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è',
                pass_mismatch: '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç'
            },
            en: {
                back: '‚Üê Back',
                welcome: 'üëã Welcome',
                subtitle: 'Login or register',
                login_tab: 'Login',
                register_tab: 'Register',
                email: 'Email',
                password: 'Password',
                password2: 'Confirm password',
                login_btn: 'Login',
                register_btn: 'Register',
                pass_mismatch: 'Passwords do not match'
            }
        };
        
        // Apply saved language from landing
        function applyTranslations(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }
        
        // Init on load
        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('kin_lang') || 'ru';
            applyTranslations(savedLang);
        });
        
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            document.getElementById('loginError').classList.remove('active');
            document.getElementById('regError').classList.remove('active');
        }
        
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const savedUser = localStorage.getItem('kin_user');
            
            if (savedUser) {
                const user = JSON.parse(savedUser);
                if (user.email === email) {
                    updateActivity();
                    window.location.href = '/app';
                    return;
                }
            }
            
            localStorage.setItem('kin_user', JSON.stringify({ email, id: email }));
            updateActivity();
            window.location.href = '/app';
        }
        
        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            const errorEl = document.getElementById('regError');
            
            if (password !== password2) {
                errorEl.textContent = translations[currentLang].pass_mismatch;
                errorEl.classList.add('active');
                return;
            }
            
            localStorage.setItem('kin_user', JSON.stringify({ email, id: email }));
            updateActivity();
            window.location.href = '/app';
        }
    </script>
</body>
</html>
