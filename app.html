<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIN - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --card: #1a1a28;
            --text: #e8e6f0;
            --text-dim: #8a87a0;
            --accent: #ff4d6d;
            --accent-2: #c77dff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4d6d, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: var(--text-dim);
            margin-bottom: 30px;
        }
        .user-email {
            color: var(--accent);
            font-weight: 600;
        }
        .companions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .companion-card {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            width: 200px;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            transition: all 0.3s;
        }
        .companion-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        .companion-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 15px;
        }
        .companion-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .companion-status {
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        .logout-btn {
            margin-top: 40px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-dim);
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        @media (max-width: 768px) {
            .companions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KIN</div>
        <h1><span data-i18n="hello">–ü—Ä–∏–≤–µ—Ç</span>, <span class="user-email" id="userEmail"></span>! üëã</h1>
        <p data-i18n="choose">–í—ã–±–µ—Ä–∏ —Å–≤–æ–µ–≥–æ –∫–æ–º–ø–∞–Ω—å–æ–Ω–∞ –∏ –Ω–∞—á–Ω–∏ –æ–±—â–µ–Ω–∏–µ</p>
        
        <div class="companions">
            <div class="companion-card" onclick="openChat('leo')">
                <div class="companion-avatar">üé∏</div>
                <div class="companion-name">Leo</div>
                <div class="companion-status" data-i18n="online">–û–Ω–ª–∞–π–Ω</div>
            </div>
            
            <div class="companion-card" onclick="openChat('li')">
                <div class="companion-avatar">üíú</div>
                <div class="companion-name">Li</div>
                <div class="companion-status" data-i18n="online">–û–Ω–ª–∞–π–Ω</div>
            </div>
            
            <div class="companion-card" onclick="openChat('sofia')">
                <div class="companion-avatar">üî•</div>
                <div class="companion-name">Sofia</div>
                <div class="companion-status" data-i18n="premium">Premium</div>
            </div>
        </div>
        
        <button class="logout-btn" onclick="logout()" data-i18n="logout">–í—ã–π—Ç–∏</button>
    </div>
    
    <script>
        // SESSION CHECK
        const SESSION_TIMEOUT = 30 * 60 * 1000;
        
        function updateActivity() {
            localStorage.setItem('kin_last_activity', Date.now().toString());
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        document.addEventListener('click', updateActivity);
        document.addEventListener('keypress', updateActivity);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é
        const lastActivity = localStorage.getItem('kin_last_activity');
        if (lastActivity) {
            const elapsed = Date.now() - parseInt(lastActivity);
            if (elapsed > SESSION_TIMEOUT) {
                localStorage.removeItem('kin_user');
                localStorage.removeItem('kin_last_activity');
                window.location.href = '/';
            }
        }
        
        // –ü–µ—Ä–µ–≤–æ–¥—ã
        const translations = {
            ru: {
                hello: '–ü—Ä–∏–≤–µ—Ç',
                choose: '–í—ã–±–µ—Ä–∏ —Å–≤–æ–µ–≥–æ –∫–æ–º–ø–∞–Ω—å–æ–Ω–∞ –∏ –Ω–∞—á–Ω–∏ –æ–±—â–µ–Ω–∏–µ',
                online: '–û–Ω–ª–∞–π–Ω',
                premium: 'Premium',
                logout: '–í—ã–π—Ç–∏',
                sofia_alert: '–°–æ—Ñ–∏ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –≤ Premium!'
            },
            en: {
                hello: 'Hello',
                choose: 'Choose your companion and start chatting',
                online: 'Online',
                premium: 'Premium',
                logout: 'Logout',
                sofia_alert: 'Sofia is available only in Premium!'
            }
        };
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —è–∑—ã–∫
        const savedLang = localStorage.getItem('kin_lang') || 'ru';
        applyTranslations(savedLang);
        
        function applyTranslations(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        const user = JSON.parse(localStorage.getItem('kin_user'));
        if (!user) {
            window.location.href = '/';
        } else {
            document.getElementById('userEmail').textContent = user.email;
        }
        
        function openChat(companion) {
            if (companion === 'sofia') {
                alert(translations[savedLang].sofia_alert);
                return;
            }
            window.open(`https://t.me/${companion}_kin_bot`, '_blank');
        }
        
        function logout() {
            localStorage.removeItem('kin_user');
            localStorage.removeItem('kin_last_activity');
            window.location.href = '/';
        }
    </script>
</body>
</html>
